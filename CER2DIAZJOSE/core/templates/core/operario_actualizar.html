{% extends 'core/base.html' %}
{% block title %}Actualizar Solicitud{% endblock %}

{% block content %}
<h2>Actualizar Solicitud</h2>
<p><strong>Ciudadano:</strong> {{ solicitud.ciudadano.get_full_name }}</p>
<p><strong>Material:</strong> {{ solicitud.get_material_display }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
</form>
{% endblock %}
